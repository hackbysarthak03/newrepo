
{% extends 'base.html' %}

{% block content %}
    <!-- Sign In Window begins here -->

    <div class="main">
        <div class="auth-section">
            <div class="section section1">
                <img src="https://res.cloudinary.com/doy34nvkz/image/upload/v1727946110/auth-img_dnif51.jpg">
            </div>
            <div class="section section2">
                <div class="auth-header">
                    <div id="head1">
                        Forgot Password&nbsp;<span style="color: #1e85f0;">?</span>
                    </div>
                    
                    {% if tag == 'new' %}

                    {% elif tag == 'nf' %}
                    
                    <div class="head2 msg-box">Incorrect Credentials</div>
                    
                    {% elif tag == 'su' %}
                    <div class="head2 msg-box" style='color:green;'>âœ… Password Request Link Sent!</div>
                    
                    {% else %}
                    
                    {% endif %}
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="auth-main">
                        <select class="input-box" name="role" required>
                            <option selected disabled>- Select Profession -</option>
                            {% for value, label in roles %}
                            <option value="{{value}}">{{label}}</option>
                            {% endfor %}
                        </select>

                        <input type="email" name='email' class="input-box" placeholder="Email">

                    </div>
                    <div style="margin: 1.2rem 0rem">
                        <button type='submit' style="border:none; outline:none;" class="auth-button">
                        <div>Request Password Change&nbsp;&nbsp;<i class="fa-solid fa-key"></i>
                        </div>
                        </button>
                        <div class="account-create">
                        Already have an account?&nbsp;&nbsp;<span class="pass-text"><a href="/sign-in/" style="text-decoration:none; color:black;">Login Now</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sign In Window ends here -->

{% endblock %}
