
{% extends 'base.html' %}

{% block content %}
    <!-- Sign In Window begins here -->

    <div class="main">
        <div class="auth-section">
            <div class="section section1">
                <img src="https://res.cloudinary.com/doy34nvkz/image/upload/v1727946110/auth-img_dnif51.jpg">
            </div>
            <div class="section section2">
                <div class="auth-header">
                    <div id="head1">
                        Verify Email&nbsp;<span style="color: #1e85f0;">!</span>
                    </div>
                    <div id="head2">
                        Send Verification Email!
                    </div>
                    {% if tag == 'new' %}

                    {% elif tag == 'nf' %}
                    
                    <div class="head2 msg-box">Incorrect Email</div>
                    
                    {% elif tag == 'su' %}
                    <div class="head2 msg-box" style='color:green;'>âœ… Verification Link Sent!</div>
                    
                    {% else %}
                    
                    {% endif %}
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="auth-main">
                        
                        <input type="email" name='email' class="input-box" placeholder="Email">

                    </div>
                    <div style="margin: 1.2rem 0rem">
                        <button type='submit' style="border:none; outline:none;" class="auth-button">
                        <div>Send Verification Email&nbsp;&nbsp;<i class="fa-solid fa-user-plus checkup-btn"></i>
                        </div>
                        </button>
                        <div class="account-create">
                        Don't have an account?&nbsp;&nbsp;<span class="pass-text"><a href="/register/" style="text-decoration:none; color:black;">Register</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sign In Window ends here -->

{% endblock %}
